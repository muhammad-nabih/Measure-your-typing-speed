<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="speed , typing , gaming ">
  <title>Measure You Typing Speed </title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="keyboard.png" type="image/x-icon">
</head>

<body>
  <section class="game">
    <h1 class="name">Typing Speed Test Game</h1>
    <div class="container">

      <section class="game-levels">
        <label for="levels"> Choose Level</label>
        <select name="levels" id="levels">
          <option value="Easy">Easy</option>
          <option value="Normal">Normal</option>
          <option value="Hard">Hard</option>
        </select>
      </section>

      <p class="message">
        You Are Playing On
        <span class="lvl"></span> Level
        & You Have <span class="seconds"></span> Seconds To Type The Word
      </p>
      <button class="start">Start Playing</button>
      <span class="the-word"></span>
      <input onpaste="return false; " type="text" class="input" name="word" id="word"
        placeholder="type the word which see ">
      <p class="upcoming-words"></p>
      <div class="control">
        <p class="time">Time Left: <span></span> Seconds</p>
        <p class="score">
          Score: <span class="got">0</span> From <span class="total"></span>
        </p>
      </div>

    </div>
    <p class="finish"></p>
  </section>

  <script src="main.js"></script>
</body>

</html>
